  <script>

    //Una persona tiene $100.000 y decide invertir $70.000

    //¿Cuánto dinero ganará esta persona después de un mes? 6500

    

    function calculo() {
      var cincoporciento = 5/100;
      var inversion1 = 70000 * cincoporciento; // ==3500

      var diezporciento = 10/100;
