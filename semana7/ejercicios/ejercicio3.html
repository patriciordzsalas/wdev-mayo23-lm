<body>
    <div class="container-md">
        <div class="container">
            <header>
                <div class="container text-center">
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="container">
                            <form action="">
                                <div class="mb-3">
                                  <label for="" class="form-label">First Number</label>
                                  <input type="number"
                                    class="form-control" name="input1" id="input1" aria-describedby="helpId" placeholder="First number">
                                  <small id="helpId" class="form-text text-muted">Insert first number</small>
                                </div>
                            </form>
                        </div>
                      </div>
                      <div class="col">
                        <div class="container">
                            <form action="">
                                <div class="mb-3">
                                  <label for="" class="form-label">Second Number</label>
                                  <input type="number"
                                    class="form-control" name="input2" id="input2" aria-describedby="helpId" placeholder="Second number">
                                  <small id="helpId" class="form-text text-muted">Insert second number</small>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </header>
        </div>
        <div class="container">
            <main>
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">¿Cual valor es mayor?</h5>
                      <a href="#" class="btn btn-primary" onclick="Comparar()">Comparar</a>
                      <p>El valor mayor = <span id="mayor">---</span></p>
                    </div>
                  </div>
            </main>
        </div>

                <div class="container">
                    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                        </a>
                        <span class="mb-3 mb-md-0 text-muted">2023 WDEV-MAYO23-LM, VLA</span>
                      </div>
                    </footer>
                  </div>
            </footer>
        </div>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    // Escriba un algoritmo que lea dos valores,
    // determine el mayor valor e imprima el mayor
    // valor con un mensaje de identificación.

    function Comparar(){ 
    
        var dato1 = Number(document.getElementById("input1").value);  
        var dato2 = Number(document.getElementById("input2").value);


        if (dato1 > dato2)

            console.log(dato1);
            document.getElementById("mayor").innerHTML = dato1 + "Es mayor";

        else (dato1 < dato2)

            console.log(dato2);
            document.getElementById("mayor").innerHTML = dato2 + "Es mayor";

    }   

    </script>
