<script>
    // El switch permite evaluar casos

    var variable = 10

    switch (variable) {
        case value:1
            alert(1)
            break;

        case value:2
            alert(2)
            break;

        case value:3
            alert(3)
            break; 
            
        default: 
            alert("No tengo opcion valida")
            break;
    }

</script>
