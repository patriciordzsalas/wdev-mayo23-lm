<!doctype html>
<html lang="en">

<head>
  <title>jQuery</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        
        $(document).ready(function () {
            //alert("Bienvenidos");


              $("#Sumar").click(function (e) { 
                e.preventDefault();
                var dato1 = $("#dato1").val() ;
                var dato2 = $("#dato2").val() ;

                Sumar(dato1,dato2);


              });

              $("#Restar").click(function (e) { 
                e.preventDefault();
                var dato1 = $("#dato1").val() ;
                var dato2 = $("#dato2").val() ;

                Restar(dato1,dato2);
                
              });

              $("#Multi").click(function (e) { 
                e.preventDefault();
                var dato1 = $("#dato1").val() ;
                var dato2 = $("#dato2").val() ;

                Multi(dato1,dato2);
                
              });

              $("#Divide").click(function (e) { 
                e.preventDefault();
                var dato1 = $("#dato1").val() ;
                var dato2 = $("#dato2").val() ;

                Divide(dato1,dato2);
                
              });

              ////

              $("#Ocultar").click(function (e) { 
                e.preventDefault();
                $("#contenedor1").hide();

              });

              $("#Mostrar").click(function (e) { 
                e.preventDefault();
                $("#contenedor1").show();

              });
            

        });

        function Sumar(dato1,dato2){
          
           resultado = Number( dato1 ) + Number( dato2 );
              
           $("#resultado").val(resultado);
            //alert(resultado);

        }

        function Restar(dato1,dato2){
          
           resultado = Number( dato1 ) - Number( dato2 );
              
           $("#resultado").val(resultado);
            //alert(resultado);

        }
        function Multi(dato1,dato2){
          
           resultado = Number( dato1 ) * Number( dato2 );
              
           $("#resultado").val(resultado);
            //alert(resultado);

        }
        function Divide(dato1,dato2){
          
           resultado = Number( dato1 ) / Number( dato2 );
              
           $("#resultado").val(resultado);
            //alert(resultado);

        }
      

    </script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div>
        <div class="mb-3" id="contenedor1">
          <label for="" class="form-label">Dato 1</label>
          <input type="number"
            class="form-control" name="dato1" id="dato1" aria-describedby="helpId" placeholder="Ingresar primer dato">
          <small id="helpId" class="form-text text-muted"></small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Dato 2</label>
            <input type="number"
              class="form-control" name="dato2" id="dato2" aria-describedby="helpId" placeholder="Ingresar segundo dato">
            <small id="helpId" class="form-text text-muted"></small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Resultado</label>
            <input type="number"
              class="form-control" name="resultado" id="resultado" aria-describedby="helpId" placeholder="Resultado">
            <small id="helpId" class="form-text text-muted"></small>
        </div>
    </div>
    <div>
        <a name="Sumar" id="Sumar" class="btn btn-primary" href="#" role="button">Sumar</a>
        <a name="Restar" id="Restar" class="btn btn-danger" href="#" role="button">Restar</a>
        <a name="Multi" id="Multi" class="btn btn-success" href="#" role="button">Multi</a>
        <a name="Divide" id="Divide" class="btn btn-info" href="#" role="button">Divide</a>
        ||
        <a name="Ocultar" id="Ocultar" class="btn btn-info" href="#" role="button">Ocultar</a>
        <a name="Mostrar" id="Mostrar" class="btn btn-info" href="#" role="button">Mostrar</a>


    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
