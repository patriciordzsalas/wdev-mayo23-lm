<!doctype html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="container-fluid">
            <header>
                <div class="container text-center">
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="container">
                            <form action="">
                                <div class="mb-3">
                                  <label for="" class="form-label">First Number</label>
                                  <input type="number"
                                    class="form-control" name="input1" id="input1" aria-describedby="helpId" placeholder="First number">
                                  <small id="helpId" class="form-text text-muted">Insert first number</small>
                                </div>
                            </form>
                        </div>
                      </div>
                      <div class="col">
                        <div class="container">
                            <form action="">
                                <div class="mb-3">
                                  <label for="" class="form-label">Second Number</label>
                                  <input type="number"
                                    class="form-control" name="input2" id="input2" aria-describedby="helpId" placeholder="Second number">
                                  <small id="helpId" class="form-text text-muted">Insert second number</small>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </header>
        </div>
        <div class="container-fluid">
            <main>
              <div class="container">
                <div class="container text-center">
                    <div class="row align-items-center">
                      <div class="col">
                        
                      </div>
                      <div class="col">
                        <div class="container text-center">
                            <div class="row container text-center">
                              <div class="col-6 col-sm-3">
                                <a name="Suma" id="Suma" class="btn btn-primary" href="#" role="button" onclick="Suma()">Suma</a>
                              </div>
                              <div class="col-6 col-sm-3">
                                <a name="Resta" id="Resta" class="btn btn-success" href="#" role="button" onclick="Resta()">Resta</a>
                              </div>
                          
                              <!-- Force next columns to break to new line -->
                              <div class="w-100"></div>
                          
                              <div class="col-6 col-sm-3">
                                <a name="Multi" id="Multi" class="btn btn-danger" href="#" role="button" onclick="Multi()">Multi</a>
                              </div>
                              <div class="col-6 col-sm-3">
                                <a name="Divide" id="Divide" class="btn btn-info" href="#" role="button" onclick="Divide()">Divide</a>
                              </div>
                            </div>
                      </div>
                      <div class="col">
                        
                      </div>
                    </div>
                  </div>
              </div>      
            </main>
        </div>
        <div class="container-fluid">
            <footer>
                <!-- place footer here -->
            </footer
        </div>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    function Suma(){
        var input1 = Number(document.getElementById("input1").value);
        var input2 = Number(document.getElementById("input2").value);

        var sum = input1 + input2

        var resultadosuma = "El resultado de la Suma es:" + " " + sum;
    
    
        alert(resultadosuma);
        
        
        
    }

    function Resta(){

        var input1 = Number(document.getElementById("input1").value);
        var input2 = Number(document.getElementById("input2").value);

        var res = input1 - input2
        
        var resultadoresta = "El resultado de la Resta es:" + " " + res;

        alert(resultadoresta);
        

        
    }

    function Multi(){
        var input1 = Number(document.getElementById("input1").value);
        var input2 = Number(document.getElementById("input2").value);

        var resultadomulti =  "El resultado de la Multiplicacion es:" + " " + input1 * input2;

        alert(resultadomulti);

    }

    function Divide(){
        var input1 = Number(document.getElementById("input1").value);
        var input2 = Number(document.getElementById("input2").value);

        var resultadodiv = "El resultado de la Division es:" + " " + input1 / input2;
        
        alert(resultadodiv);

    }
  </script>

</body>

</html>
