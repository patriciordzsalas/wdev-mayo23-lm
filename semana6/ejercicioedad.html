<!doctype html>
<html lang="en">

<head>
  <title>Edad</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
        <div class="container">
            <header>
                <form action="">
                    <div class="mb-3">
                      <label for="" class="form-label form-control-lg">Edad</label>
                      <input type="number"
                        class="form-control" name="Edad" id="Edad" aria-describedby="helpId" placeholder="Edad">
                      <small id="helpId" class="form-text text-muted">Inserte su edad</small>
                    </div>
                    <div class="container">
                        <a name="resultado" id="resultado" class="btn btn-primary" href="#" role="button" onclick="resultado()">Comparar</a>
                    </div>
                </form>
            </header>
        </div>
        <div class="container">
            <main>
                <div class="container">
                    <div class="container">
                        <span id="soyresultado">
                            ---
                        </span>
                    </div>
                </div>
                <script>
                    function resultado(){

                        Edad = Number(document.getElementById("Edad").value);
                        document.getElementById("soyresultado").innerHTML = Edad;

                    }

                    if(Edad <= 65){
                        Edad = Number(document.getElementById("Edad").value);
                        document.getElementById("soyresultado").innerHTML = Edad;
                        document.getElementById("Edad").innerHTML = Edad + "Es menor a 65 anios"
                    }else
                        document.getElementById("Edad").innerHTML = Edad 
                </script>
            </main>
        </div>
        <div class="container">
            <footer>
                <!-- place footer here -->
            </footer>
        </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
