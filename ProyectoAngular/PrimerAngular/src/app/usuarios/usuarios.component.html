  <!-- Toolbar -->
  
  <div class="container">
    <div class="toolbar" role="banner">
      <span>Lista de Usuarios</span>    
    <div class="container">
      <br>
      <br>
      <br>
      <div class="table-responsive">
        <table class="table table-striped
        table-hover
        table-borderless
        table-black
        align-middle">
          <thead class="table-light">
              <!-- <caption>Lista de datos</caption> -->
              <span>Lista de datos</span>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Password</th>
                <!-- <th>Acciones</th> -->
              </tr>
            </thead>
            <tbody class="table-group-divider" >
            <tr class="table-primary" *ngFor="let item of arregloDatosUsr">
              <td scope="row">{{item.id}} </td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.password}}</td>
            </tr>
            </tbody>
            <tfoot>
    
            </tfoot>
        </table>
      </div>
    </div>
  </div>
