<!doctype html>
<html lang="en">

<head>
  <title>Forms</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <form action="">
            <div class="mb-3">
              <label for="" class="form-label">Texto</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese solo texto">
              <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Numero</label>
                <input type="number"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese solo numero">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Fecha</label>
                <input type="date"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese una fecha">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">email</label>
                <input type="email"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese un email">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Archivo</label>
                <input type="file"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese un archivo">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Contrasena</label>
                <input type="password"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingrese contrasena">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Color</label>
                <input type="color"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Elija un color">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div> 
            <div class="mb-3">
                <label for="" class="form-label">Hora</label>
                <input type="time"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Elija una hora">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div> 
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
